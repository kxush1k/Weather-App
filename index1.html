<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weather App</h1>
      <input type="text" class="input_box" placeholder="Enter City Name ..." />
      <button class="getweatherbtn">Get Weather</button>
      <div class="weatherinfo hidden">
        <h1 class="city_display"></h1>
        <p class="temp_display"></p>
        <p class="desc_display"></p>
      </div>
      <p class="error_display hidden">ERROR!!! City Name Not Found.</p>
    </div>
    <script src="./script1.js"></script>
  </body>
</html>
